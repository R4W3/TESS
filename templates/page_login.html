<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta charset="UTF-8">

    <meta name="description" content="Your Smart Home Automation">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple_icon.png">
    <link rel="apple-touch-startup-image" href="images/apple_launch.png">
    <meta name="apple-mobile-web-app-title" content="Flask PWA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <title>Tess - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
</head>

<body class="grey darken-4">
<nav>
    <div class="nav-wrapper red">
        <a href="" class="brand-logo center">TESS</a>
    </div>
</nav>
<div class="container center">
    <br>
    <br>
    <h1 class="red-text">Admin User</h1>
    <p class="white-text">Please log in.</p>
    <br>
    <div class="row">
         <form class="col s12" action="/login" method="POST">
             <div class="row">
                <div class="input-field col s6">
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s6">
                    <input id="password" name="password" type="text" class="validate">
                    <label for="password">Password</label>
                </div>
             </div>
              <button class="btn red accent-4" type="submit">Submit</button>
         </form>
    </div>
    <br>
</div>

</body>
</html>
