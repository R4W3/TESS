<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta charset="UTF-8">

    <meta name="description" content="Your Smart Home Automation">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple_icon.png">
    <link rel="apple-touch-startup-image" href="images/apple_launch.png">
    <meta name="apple-mobile-web-app-title" content="Flask PWA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <title>Tess - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
<br><br>
<div class="container d-flex align-items-stretch">
    <div class="mb-auto align-items-center">
        <div class="row">
            <div class="col">
                <h1>{{ l.3 }}, {{ l.16 }}</h1>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="mb-3">
                        <input id="password" name="password" type="text" class="validate">
                        <label for="password">Password</label>
                    </div>
                  <button class="btn btn-primary" type="submit">Submit</button>
             </form>
            </div>
        </div>
    </div>
</div>
</body>
